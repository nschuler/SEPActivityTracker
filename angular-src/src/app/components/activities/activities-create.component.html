<div class="container">
	<legend>Create new Activity</legend>
	<form #form="ngForm" class="col s12" novalidate>
		<div class="row">
			<div class="input-field col s6 m6">
				<div class="form-group">
					<label>Activity Name</label>
					<input type="text" class="form-control validate" #activity_name id="activity_name" required>
				</div>
			</div>
			<div class="input-field col s6 m6">
				<div class="form-group">
					<label>Activity Description</label>
					<input type="text" class="form-control validate" #activity_description id="activity_description" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6 m6">
				<select class="form-control" required #activity_type>
					<option *ngFor="let type of activityTypes" [value]="type.id">{{type.name}}</option>
				</select>
			</div>      
		</div>

		<div class="row">
				<div class="card-panel teal lighten-2 col s6 m6 l6" *ngIf="activityCreated" >{{info}}</div>
				<button class="btn waves-effect waves-light right" type="submit" name="action" 
				(click)="newActivity(activity_name.value,activity_description.value,activity_type.value)">Create activity
				<i class="material-icons right">send</i>
			</button>
			<a md-button class="btn right waves-effect waves-light" (click)="goBack()"><i class="material-icons left">keyboard_return</i>Back</a>
		</div>
	</form>
</div>


<!--This div is used to display toastr message-->
<div id="toast-container" style="top: auto !important; left: auto !important; bottom: 10%; right:5%;"></div>
