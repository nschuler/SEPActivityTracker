<div *ngIf="user">
  <div class="row">
    <legend>User Details</legend>
  	<ul class="list-group">
      <li class="list-group-item"><b>First Name:</b> {{user.first_name}}</li>
      <li class="list-group-item"><b>Last Name:</b> {{user.last_name}}</li>
  		<li class="list-group-item"><b>Username:</b> {{user.username}}</li>
  		<li class="list-group-item"><b>Email:</b> {{user.email}}</li>
      <li class="list-group-item"><b>Mobile:</b> {{user.mobile}}</li>
  	</ul>
  </div>

  <div class="row">
        <form class="form-horizontal" role="form">
          <fieldset>
            <!-- Form Name -->
            <legend>Address Details</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-1 control-label" for="textinput">Line 1</label>
              <div class="col-sm-11">
                <input type="text" placeholder="Address Line 1" class="form-control">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-1 control-label" for="textinput">Line 2</label>
              <div class="col-sm-11">
                <input type="text" placeholder="Address Line 2" class="form-control">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-1 control-label" for="textinput">City</label>
              <div class="col-sm-11">
                <input type="text" placeholder="City" class="form-control">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-1 control-label" for="textinput">State</label>
              <div class="col-sm-5">
                <input type="text" placeholder="State" class="form-control">
              </div>

              <label class="col-sm-1 control-label" for="textinput">Postcode</label>
              <div class="col-sm-5">
                <input type="text" placeholder="Post Code" class="form-control">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-1 control-label" for="textinput">Country</label>
              <div class="col-sm-11">
                <input type="text" placeholder="Country" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-11">
                <div class="pull-right">
                  <button type="submit" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>

          </fieldset>
        </form>
  </div><!-- /.row -->
</div>
