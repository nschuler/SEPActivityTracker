<div class="profile">

    <!-- Image Box -->
    <div class="imgBox">
      <span class="helper"></span>
      <img src="http://placehold.it/450x450">
    </div>

    <!-- Information Box -->
    <div class="infoBox">

        <!-- Child Information -->
        <div class="information">
          <div class="row">
            <legend>Profile</legend>
            <ul class="list-group">
              <li class="list-group-item"><b>First Name: </b>{{childInfo.first_name}}</li>
              <li class="list-group-item"><b>Last Name: </b>{{familyName}}</li>
              <li class="list-group-item"><b>Address: </b>{{address}}</li>
              <li class="list-group-item"><b>DOB: </b>{{childInfo.dob}}</li>
              <li class="list-group-item"><b>Allergens: </b>{{childInfo.allergens}}</li>
            </ul>
          </div>
        </div>

        <!-- Child Notes -->
        <div class="notes">
          <div class="noteField">
            <legend style="margin-left: 15px;">Notes</legend>
            <div class="noteDisplay">
              <li class="list-group-item" *ngFor="let note of notesArray">{{note}}</li>
            </div>
          </div>
          <div class="noteButton">
            <button (click)="addNote()" mdbutton>Add Note</button>
          </div>
        </div>
    </div>
</div>

<legend style="padding-bottom: 15px;">
  Viewing Activities for: <ng2-datepicker [options]="options" (ngModelChange)="getCurrentDate($event)" [(ngModel)]="date"></ng2-datepicker>
</legend>

<div class="activityBox">
	
</div>
